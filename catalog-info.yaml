apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: my-backstage-portal
  description: My Backstage demo portal with GitHub authentication and discovery
  labels:
    example.com/tier: frontend
  tags:
    - backstage
    - learning
    - portal
    - nodejs
    - react
  links:
    - url: https://github.com/manik-dhristhi/my-portal
      title: Repository
      icon: github
    - url: http://localhost:3000
      title: Live Demo
      icon: web
  annotations:
    # GitHub Integration
    github.com/project-slug: manik-dhristhi/my-portal
    
    # Documentation
    backstage.io/techdocs-ref: dir:.
    
    # CI/CD Integration
    github.com/workflows: ci.yml,deploy.yml
    
    # Additional metadata
    backstage.io/source-location: url:https://github.com/manik-dhristhi/my-portal
spec:
  type: website
  lifecycle: experimental
  owner: manik-dhristhi
  system: learning-platform
  dependsOn:
    - resource:database
  providesApis:
    - backstage-api
---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: learning-platform
  description: Platform for learning Backstage features from basic to advanced
  tags:
    - platform
    - learning
spec:
  owner: manik-dhristhi
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: backstage-api
  description: Backstage Backend API
  tags:
    - rest
    - backend
spec:
  type: openapi
  lifecycle: experimental
  owner: manik-dhristhi
  system: learning-platform
  definition: |
    openapi: 3.0.0
    info:
      title: Backstage Portal API
      version: 1.0.0
      description: API for the Backstage learning portal
    paths:
      /api/catalog:
        get:
          summary: Get catalog entities
          responses:
            '200':
              description: Success
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: database
  description: SQLite database for Backstage
spec:
  type: database
  owner: manik-dhristhi
  system: learning-platform
